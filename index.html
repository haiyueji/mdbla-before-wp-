<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title></title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- stylesheets -->
	<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
	<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
	<script src="js/vis.js"></script>
	<link href="css/vis.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/style.css" />


</head>
<body>

<div class="container-fluid">
	<div class="row">
		<!-- map  -->
		<div class="col-xs-6">

			<div id="map-buttons">

				<!-- Split button -->
				<div class="btn-group">
					<button type="button" class="btn btn-default" id="display-geography">Neighborhoods</button>
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="caret"></span>
						<span class="sr-only">Toggle Dropdown</span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#" id="button-neighborhoods">Neighborhoods</a></li>
						<li><a href="#" id="button-blockgroups">Block Groups</a></li>
					</ul>
				</div>

				<!-- <button type="button" class="btn btn-default btn-sm active" id="button-neighborhoods">neighborhoods</button>
				<button type="button" class="btn btn-default btn-sm" id="button-blockgroups">block groups</button>

				<button type="button" class="btn btn-default btn-sm" id="button-hover">hover</button> -->
			</div>
			<div id='map'></div>
		</div>
		<!-- data -->
		<div class="col-xs-6" id='legend'>
			<div>
				<!-- menu items -->
				<ul class="nav nav-pills nav-justified">
					<li class="active"><a data-toggle="tab" href="#prison" id="button-prison">Prison Data</a></li>
					<li><a data-toggle="tab" href="#charges" id="button-charges">Charges</a></li>
					<li><a data-toggle="tab" href="#timeline" id="button-timeline">Timeline</a></li>
					<li><a data-toggle="tab" href="#daysinjail" id="button-daysinjail">Days in Jail</a></li>
				</ul>

				<!-- bookmarks bar -->
				<div id="display-bookmarks-container"><div id="display-bookmarks"><div class="well well-sm">Click on a location on the map to bookmark it here</div></div></div>

				<!-- options bar -->
				<div id="display-geography"></div>
				
				<!-- content -->
				<div class="tab-content">
					<div id="prison" style="padding:8px;" class="tab-pane fade in active menu-content">
						<div style="clear:both" id="legend-content-1"></div>
						<div style="clear:both" id="legend-content-2"></div>
						<div style="clear:both" id="legend-content-3"></div>
						
					</div>
					<div id="charges" class="tab-pane fade menu-content">
						<div style="clear:both" id="legend-content-4"></div>
					</div>
					<div id="timeline" class="tab-pane fade menu-content">
						<div style="clear:both" id="legend-content-5"></div>
					</div>
					<div id="daysinjail" class="tab-pane fade menu-content">
						<div style="clear:both" id="legend-content-6"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


<!-- cartodb -->
<script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
<!-- mapbox standalone (no leaflet) -->
<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.standalone.js'></script>

<script src="js/mdbla.js"></script>

</body>
</html>
